<body>
<video autoplay muted loop id="myVideo">
  <source src="./img/Hero Image.mp4" type="video/mp4">
</video>

<div class="container">
<h1>From Ground Up</h1>
<h3>Contact Form:</h3>
    <form action="/action_page.php">

      <label for="fname">Firstname</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="e-mail">E-Mail</label>
      <input type="text" id="e-mail" name="lastname" placeholder="Your E-mail..">


      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:125px"></textarea>

      <input type="submit" value="Submit">
    </form>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12787.54970747665!2d-119.77734554999998!3d36.749273099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1644905002989!5m2!1sen!2sus"
        width="500" height="325" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
